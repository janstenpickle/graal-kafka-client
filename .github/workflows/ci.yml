name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.1.2]
        java: [graal_20.1.0@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_20.1.0@8)
        if: matrix.java == 'graal_20.1.0@8'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 20.1.0
          java-version: 8
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check formatting
        run: sbt '++ ${{ matrix.scala }}' scalafmtCheckAll scalafmtSbtCheck

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar target modules/core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master') && (github.actor != 'mergify[bot]')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.1.2]
        java: [graal_20.1.0@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_20.1.0@8)
        if: matrix.java == 'graal_20.1.0@8'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 20.1.0
          java-version: 8
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (3.1.2)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.1.2-${{ matrix.java }}

      - name: Inflate target directories (3.1.2)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASS }}

      - name: Publish artifacts
        env:
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ciReleaseSonatype
